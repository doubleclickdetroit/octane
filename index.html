<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>

    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

    <link rel="stylesheet" type="text/css" href="css/themes/default/jquery.mobile-1.1.1.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />

    <script type="text/javascript" src="js/libs/require/require.js" data-main="js/main"></script>
</head>
<body class="ui-hidden">

    <!-- fuelsites page -->
    <div data-role="page" id="fuelsites">
        <div data-theme="b" data-role="header" data-position="fixed" data-tap-toggle="false" class="marginbutton_top button_textalign uitextheader">
            <a data-role="button" href="#menu" class="menubutton_back ui-btn-left">Menu</a>
            <h3>Fuel Sites</h3>
            <a data-theme="b" href="#fuelmap" class="menubutton">Map</a>
        </div>
        <div data-role="content" class="page-content"></div>
    </div>
    <!-- fuelsites page -->

    <!-- directions page -->
    <div data-role="page" id="directions">
        <div data-theme="b" data-role="header" data-position="fixed" data-tap-toggle="false" class="marginbutton_top button_textalign uitextheader">
            <a data-role="button" href="#fuelsites" class="menubutton_back ui-btn-left">Back</a>
            <h3>Directions</h3>
            <a data-theme="b" href="#fuelmap" class="menubutton">Map</a>
        </div>
        <div data-role="content" class="page-content"></div>
    </div>
    <!-- directions page -->

    <!-- fuelsitesMap page -->
    <div data-role="page" id="fuelsitesMap">
        <div data-theme="b" data-role="header" data-position="fixed" data-tap-toggle="false" class="marginbutton_top button_textalign uitextheader">
            <a data-role="button" href="#fuelsites" class="menubutton_back ui-btn-left">Back</a>
            <h3>Fuel Sites</h3>
        </div>
        <div data-role="content" class="page-content"></div>
    </div>
    <!-- fuelsitesMap page -->

    <!-- main menu page -->
    <div data-role="page" id="menu">
        <div data-theme="b" data-role="header" data-position="fixed" data-tap-toggle="false" class="uitextheader">
            <h3>Octane</h3>
        </div>
        <div data-role="content" class="menuiconbox menutextbox">
            <ul data-theme="c" data-role="listview" data-inset="true">
                <li class="ui-li-has-icon"><a href="#"><i class="ul-li-icon icon-search"></i>New Search</a></li>
                <li class="ui-li-has-icon"><a href="#fuelsites"><i class="ul-li-icon icon-results"></i>Fuel Sites </a></li>
                <li class="ui-li-has-icon"><a href="#forecast/menu"><i class="ul-li-icon icon-forecast"></i>Forecast</a></li>
                <li class="ui-li-has-icon"><a href="#favorites"><i class="ul-li-icon icon-favorites"></i>Saved Searches</a></li>
                <li class="ui-li-has-icon"><a href="#"><i class="ul-li-icon icon-share"></i>Share</a></li>
                <li class="ui-li-has-icon"><a href="#settings"><i class="ul-li-icon icon-settings"></i>Settings</a></li>
            </ul>
        </div>
    </div>
    <!-- main menu page -->

    <!-- settings menu page -->
    <div data-role="page" id="settings">
        <div data-theme="b" data-role="header" data-position="fixed" data-tap-toggle="false" class="marginbutton_top button_textalign uitextheader">
            <h3>Settings</h3>
            <a data-role="button" href="#menu" class="menubutton_back ui-btn-left">Menu</a>
        </div>
        <div data-role="content" class="menuiconbox menutextbox"></div>
    </div>
    <!-- settings menu page -->

    <!-- Feedback -->
	<div data-role="page" id="feedback">
		<div data-theme="b" data-role="header" data-position="fixed" data-tap-toggle="false" class="marginbutton_top button_textalign uitextheader">
			<h3>Feedback</h3>
            <a data-role="button" href="#settings" class="menubutton_back ui-btn-left">Back</a>
		</div>
		<div data-role="content"></div>
	</div>
	<!-- End-Feedback -->

    <!-- Info -->
	<div data-role="page" id="info">
		<div data-theme="b" data-role="header" data-position="fixed" data-tap-toggle="false" class="marginbutton_top button_textalign uitextheader">
			<h3>Information</h3>
            <a data-role="button" href="#settings" class="menubutton_back ui-btn-left">Back</a>
		</div>
		<div data-role="content" class="infoheader"></div>
	</div>
	<!-- End-Info -->

    <!-- forecast -->
    <div data-role="page" id="forecast">
        <div data-theme="b" data-role="header" data-position="fixed" data-tap-toggle="false" class=" marginbutton_top button_textalign uitextheader">
            <h3>Forecast</h3>
            <a href="#menu" data-role="button" data-rel="back" class="menubutton_back">Back</a>
        </div>

        <div data-role="content" class="page-content"></div>
    </div>
    <!-- End-forecast -->

    <!-- alerts -->
    <div data-role="page" id="alerts">
        <div data-theme="b" data-role="header" data-position="fixed" data-tap-toggle="false" class=" marginbutton_top button_textalign uitextheader">
            <a data-role="button" href="#settings" class="ui-btn-left" id="alertCancelButton">Cancel</a>
            <h3>Alerts</h3>
            <a data-role="button" href="#settings" class="ui-btn-right" id="alertDoneButton">Done</a>
        </div>

        <div data-role="content" class="page-content"></div>
    </div>
    <!-- End alerts -->

</body>
</html>
